<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enter Inbox Link</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background: white;
            display: inline-block;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Access Your Inbox</h2>
        <form method="POST">
            <input type="text" name="inbox_link" placeholder="Enter your inbox link" required><br>
            <input type="submit" value="Go to Inbox">
        </form>
    </div>
</body>
</html>
